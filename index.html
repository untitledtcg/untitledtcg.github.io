    const donecards = ["1", "2", "10", "11", "15", "16", "17", "51", "54", "55", "56"];
    let tab = donecards[Math.floor(Math.random() * donecards.length)];

    async function stringFromFile(f) {
      try {
        const response = await fetch(f);
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return await response.text();
      } catch (err) {
        console.error("Failed to load file:", err);
        return "";
      }
    }

    function changeImages(src) {
        document.getElementById("img").src = ("stuff/").concat(src).concat("/img.png");
        
    }

    function refresh(src) {

        (async () => {
        document.getElementById('contenttitle').innerHTML = await stringFromFile(("stuff/").concat(src).concat("/title.txt"));
        })();
        (async () => {
        document.getElementById('contentdesc').innerHTML = await stringFromFile(("stuff/").concat(src).concat("/desc.txt"));
        })();
        (async () => {
        document.getElementById('number').innerHTML = await src.concat("/120");
        })();
        changeImages(src);
    }
    
    refresh(tab);

    async function dynamicRotate() {
        document.getElementById("img").style.transform = "rotate(".concat((Math.random()*1)-0.5).concat("deg)");
        document.getElementById("img").style.transform = "rotate(".concat((Math.random()*2.5)-1.25).concat("deg) ");
    }
